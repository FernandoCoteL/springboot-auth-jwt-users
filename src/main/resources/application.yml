spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  logging:
    level:
      root: INFO
      main: DEBUG
      org.springframework.security: INFO

jwt:
  secret: fernandocl1234567890abcdef1234567890
  expiration: 3600000 # 1 hora en milisegundos

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,env
  endpoint:
    health:
      show-details: always

